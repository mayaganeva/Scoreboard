<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="col">
                <h3>HOME</h3>
                <div id="home" class="score">0</div>
                <div class="container-btn">
                    <button onclick="plus1H(); winner()">+1</button>
                    <button onclick="plus2H(); winner()">+2</button>
                    <button onclick="plus3H(); winner()">+3</button>
                </div>
            </div>
            <div class="col">
                <h3>GUEST</h3>
                <div id="guest" class="score">0</div>
                <div class="container-btn">
                    <button onclick="plus1G(); winner()">+1</button>
                    <button onclick="plus2G(); winner()">+2</button>
                    <button onclick="plus3G(); winner()">+3</button>
                </div>
            </div>
            <button id="new">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
